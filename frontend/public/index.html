<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="theme-color" content="#C5A059" />
        <meta name="description" content="La Maisonette di Paestum" />
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Maisonette">
        
        <link rel="icon" href="/icons/icon-96x96.png" type="image/png">
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
        <link rel="manifest" href="/manifest.json">
        
        <title>La Maisonette di Paestum</title>
        
        <style>
            /* KILL EMERGENT BADGE */
            a[href*="emergent"], [id*="emergent"], [class*="emergent"],
            a[style*="position: fixed"][style*="bottom"] {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                width: 0 !important;
                height: 0 !important;
                overflow: hidden !important;
                position: absolute !important;
                left: -9999px !important;
                top: -9999px !important;
            }
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                background-color: #000000 !important;
                min-height: 100vh;
            }
            #root {
                min-height: 100vh;
                background-color: #F9F9F7;
            }
        </style>
        
        <script>
            // Aggressively remove Emergent badge
            function killEmergent() {
                var selectors = [
                    'a[href*="emergent"]',
                    '[id*="emergent"]',
                    '[class*="emergent"]',
                    'a[style*="position: fixed"][style*="bottom: 20px"]',
                    'a[style*="position: fixed"][style*="right: 20px"]'
                ];
                selectors.forEach(function(sel) {
                    document.querySelectorAll(sel).forEach(function(el) {
                        el.parentNode.removeChild(el);
                    });
                });
            }
            // Run multiple times to catch late-injected badges
            document.addEventListener('DOMContentLoaded', killEmergent);
            setInterval(killEmergent, 200);
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
